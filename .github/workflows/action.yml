name: Docker Image CI

on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{secrets.DOCKERHUB_USERNAME}}/${{secrets.REPO_NAME}}
          #  ghcr.io/${{secrets.DOCKERHUB_USERNAME}}/${{secrets.REPO_NAME}}          
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          
  modifygit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Changing the deployment of git repo
        with:
          repository: ${{ secrets.GIT_REPO }}
          token: ${{ secrets.GIT_TOKEN }}
          ref: main
          
      - name: Set env
        run: |
         echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
         echo "Tag name from github.ref_name: ${{  github.ref_name }}"

      - name: modify the image tag
        run: |
          git config user.email ${{ secrets.EMAIL }}
          git config user.name ${{ secrets.GIT_USERNAME }}
          sed -i "s+hscrystal/app1.*+hscrystal/app1:latest+g" manifest/deployment.yaml
          cat manifest/deployment.yaml
          git add .
          git commit -m 'Done  by Github Actions Job change images tag'
          git push
